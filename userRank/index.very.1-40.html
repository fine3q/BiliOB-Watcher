<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="./source/stylesheet.css">
    <style>
        #svg1 text:nth-of-type(4).growth,
        #svg2 text:nth-of-type(3).growth,
        .dateLabel,
        .topLabel {
            display: none;
        }

        .barInfo {
            font-size: 20pt;
        }
    </style>
</head>

<body>
    <input type="file" id="inputfile" multiple>
    <svg width="950" height="1060" id="svg1"></svg>
    <svg width="950" height="1060" id="svg2"></svg>

    <script src="./source/d3.js"></script>
    <script src="./source/config.js"></script>
    <script>
        config.show_mode = 2;
        config.max_number = 20;
        config.auto_sort = true;
        config.color = {
            flyingsky: "#6cf"
        };
        config.itemLabel = "BiliOB 观测者排行榜";
        config.typeLabel = '经验变化榜';
        config.interval_time = .3;
        config.text_x = 430;
        config.format = ",.1f";
        config.allow_up = true;
        config.bar_name_max = 12;
    </script>
    <script src="./source/visual.js"></script>
</body>

</html>
